<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
<table class="layui-hide" id="mvTable" lay-filter="mvTest"></table>
<!--行工具栏自定义按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detailMv">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="editMv">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delMv">删除</a>
</script>
<script type="text/html" id="headDemo">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="addMv">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
        <button type="button" class="layui-btn layui-btn-sm" lay-event="deleteMv">
            <i class="layui-icon">&#xe640;</i> 删除
        </button>
    </div>
</script>
</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/mv.js"></script>
</html>
